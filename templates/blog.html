<!DOCTYPE html>
<html>
<h1> {{username}}'s {{blog[0][3]}}</h1>
<h3> Posts </h3>
  {% for post in posts %}
    <b>{{post[4]}}:</b>
    {{post[3]}}<br>
    Likes: {{post[5]}}
    <br>
    <button onclick="like()" name = "post_id" value = {{post[0]}}> Like </button>
  {% endfor %}
  <br><br>
  <form action="/edit" method = "POST">
    <button type="submit" name="blog_edit" value={{blog[0][0]}}>Edit your blog</button>
  </form><br>
  <a href="/profile">Profile</a><br><br>
</html>
