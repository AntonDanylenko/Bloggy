<!DOCTYPE html>
<html>
<h1> Welcome to {{username}}'s page!
  <h1>{{username}}'s Blogs:</h1>
  {% for blog in blogs %}
    <form action="/blog" method = "POST">
      <b>{{blog[3]}}</b><br>
      <i>{{blog[4]}}</i><br>
      Category: {{blog[5]}}<br>
      <button type="submit" name="blog_id" value={{blog[0]}}>view blog</button><br><br>
    </form>
  {% endfor %}
  <a href="/">home</a>
</html>
