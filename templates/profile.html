<!DOCTYPE html>
<html>
<h1> Welcome to {{username}}'s page!
  <h1>{{username}}'s Blogs:</h1>
  {% for blog in blogs %}
    <h3>{{blog[3]}}</h3>
    <i>{{blog[4]}}</i><br><br>
    {% for post in posts %}
      <b>{{post[4]}}:</b>
      {{post[3]}}<br>
    {% endfor %}
    <br><br>
    <form action="/edit" method = "POST">
      <button type="submit" name="blog_edit" value={{blog[0]}}>Edit your blog</button>
    </form><br><br>
  {% endfor %}
</html>
