<!DOCTYPE html>
<html>
<h1> Welcome to {{username}}'s page!
  <h1>{{username}}'s Blogs:</h1>
  {% for blog in blogs %}
    <form action="/blog" method = "POST">
      <h3><button type="submit" name="blog_id" value={{blog[0]}}>{{blog[3]}}</button></h3>
    </form>
  {% endfor %}
  <a href="/">home</a>
</html>
